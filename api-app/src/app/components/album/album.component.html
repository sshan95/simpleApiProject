<div class="album">
    <div #thumbNail class="thumbNail" (click)="redirectToUrl(thumbNail)" [attr.data-album-url]="album.url" data-id={album.url}>
        <img src="{{album.thumbnailUrl}}" alt="thumbnailUrl">
    </div>
    <div class="id">
        <p>ID: {{ album.id }}</p>
    </div>
    <h3>{{ album.title}}</h3>
</div>
